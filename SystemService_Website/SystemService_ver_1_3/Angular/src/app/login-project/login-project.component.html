<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html class="fade-in">
<head>
	<title>Login Page</title> 
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<!-------------------------------------- page header ------------------------------------------>
<body id="page_header1">
  <div class="row ">
    <div class="col-10 topBar1 mb-5 pt-4 pl-5">
      <div>
        <h4>System service website V1.3</h4>
      </div>
    </div>
    <div class="col-2 topBar2 pt-3 pl-5">
      <h5>Hi,</h5>
      <h5>Please sign in</h5>
    </div>
  </div>
<!------------------------------------------------ body -------------------------------------------------->
<div class="container">
<!-------------------------------------- flag = Login_page view ------------------------------------------>
	<div *ngIf="flag == 'Login_page'" class="d-flex justify-content-center h-100 fade-in">
		<div class="card">
			<div class="card-header">
				<h4 id="login_header1">Sign In</h4>
				<div class="d-flex justify-content-end social_icon">
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" [(ngModel)]="Info.username" name="usersName">		
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text "><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" [(ngModel)]="Info.password" name="passwords">
					</div>
					<div class="row align-items-center remember">
					</div>
					<div class="form-group pt-4">
						<div id="submit_button">
							<input type="submit" value="Login" class="btn float-right login_btn nvidia_green" (click)="CheckLogin()">
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Need admin access?<a href="#" (click)="Open_Req()" [(ngModel)]="Info" >Open request</a>
				</div>
			</div>
		</div>
	</div>
	<!-------------------------------------- flag = Open_request view ------------------------------------------>
	<div *ngIf="flag == 'Open_request'" class="d-flex justify-content-center h-100 fade-in">
		<div class="card">
			<div class="card-header">
				<h4 id="login_header">Send admin access request</h4>
				<div class="d-flex justify-content-end social_icon">
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" [(ngModel)]="Access_Req_Info.username" name="usersName">		
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="far fa-envelope"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="username@nvidia.com" [(ngModel)]="Access_Req_Info.email" name="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
						</div>
						<input type="text" class="form-control" style="height: 80px;" placeholder="Enter reason" [(ngModel)]="Access_Req_Info.desc" name="desc">
					</div>
					<div class="row align-items-center remember">
					</div>
					<div class="form-group pt-4">
						<input type="submit" value="Send" class="btn float-right login_btn" [(ngModel)]="Access_Req_Info" (click)="Send_Email_Admin_Req()">
						<input type="submit" value="Back" class="col-3 btn btn-outline-danger float-right mr-2" (click)="go_back()">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div *ngIf="flag == 'Success'" class="d-flex justify-content-center h-100 fade-in">
		<div class="card" style="height: auto;">
			<div class="card-header">
				<h3 id="login_header" style="text-align: center;">Request sent successfully</h3>
				<div class="d-flex justify-content-end social_icon">
				</div>
			</div>

			<input type="submit" value="Back" class=" offset-1 col-10 btn btn-outline-danger mb-5 mt-5" (click)="go_back()">
		</div>
	</div>
</div>
</body>
</html>
