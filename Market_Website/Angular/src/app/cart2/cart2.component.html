<div class="body fade-in">
  <div class="row ">
    <div class="col-10 topBar1 mb-3 pt-3 pl-5">
      <div>
        <h3>Buy Online</h3>
        <h6>Your best Online Store for all you need</h6>
        <form class="form-inline my-2 my-lg-0">
          <!----------------------------------------------חיפוש---------------------------------->
          <input type="text" id="srch2" class="form-control mr-sm-2" style="width: 300px;" placeholder="חיפוש מוצר"
            list="datalist2" [(ngModel)]="Info.product" name="usersName1">
          <button class="btn btn btn-primary" type="button">חפש מוצר בעגלה</button>

        </form>
        <datalist id="datalist2">
          <select *ngFor="let item of cartArray">
            <option id="{{item.id}}">{{item.name}}</option>
          </select>
        </datalist>
      </div>
    </div>
    <div class="col-2 topBar2 pt-3 pl-5">
      <h4>Hi!</h4>
      <h6>logged as : {{UserName}}</h6>
      <button class="btn btn-outline-info" routerLink="">Log-Out</button>
    </div>
  </div>
  <!----------------------------------------------cart final---------------------------------->
  <div class="row mt-5">
    <div class="offset-1 col-4 reception">
      <div class="">
        <div class="row mt-4">
          <div class="col-3" style="text-align: left ; font-size: 40px">
            <i class="fas fa-money-check-alt"></i>
          </div>
          <div class="col-5 pt-2" style="text-align: center">
            <h3>העגלה שלך</h3>
          </div>
          <div class="col-4 pt-2" style="text-align: center">
            <button class="btn btn-outline-info" (click)="backtohomeuser()">חזרה</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3" style="border: 1px rgba(128, 128, 128, 0.308) solid">
            <h4 style="text-align: center ;">מחיר</h4>
          </div>
          <div class="col-3" style="border: 1px rgba(128, 128, 128, 0.308) solid">
            <h4 style="text-align: center ; ">כמות</h4>
          </div>
          <div class="col-3" style="border: 1px rgba(128, 128, 128, 0.308) solid">
            <h4 style="text-align: center ;">מוצר</h4>
          </div>
          <div class="col-3" style="border: 1px rgba(128, 128, 128, 0.308) solid">
            <h4 style="text-align: center ;">תמונה</h4>
          </div>
          <hr>
        </div>
        <!----------------------------------------------yellow background for search---------------------------------->
        <div *ngFor="let item of cartArray">
          <div *ngIf="item.name === Info.product  ; else other_content">
            <div style="background-color: burlywood" class="row">
              <div class="col-3">
                <h5 style="text-align: center">{{item.price * item.quantity}} ₪</h5>
              </div>
              <div class="col-3">
                <h5 style="text-align: center">{{item.quantity}} x</h5>
              </div>
              <div class="col-3">
                <h6 style="text-align: center">{{item.name}}</h6>
              </div>
              <div class="col-3">
                <div *ngIf="item.imgChanged == 0 ; else other_content4">
                  <img src='http://www.mystor.co.il/php/{{item.image}}' class="" alt="..."
                    style="width: 100%; height: 70px">
                </div>
                <ng-template #other_content4><img src='{{item.image}}' class="" alt="..."
                    style="width: 100%;  height: 70px">
                </ng-template>
              </div>
            </div>
            <hr>
            <!----------------------------------------------no background for search---------------------------------->
          </div>
          <ng-template #other_content>
            <div class="row">
              <div class="col-3">
                <h5 style="text-align: center">{{item.price * item.quantity}} ₪</h5>
              </div>
              <div class="col-3">
                <h5 style="text-align: center">{{item.quantity}} x</h5>
              </div>
              <div class="col-3">
                <h6 style="text-align: center">{{item.name}}</h6>
              </div>
              <div class="col-3">
                <div *ngIf="item.imgChanged == 0 ; else other_content4">
                  <img src='http://www.mystor.co.il/php/{{item.image}}' class="" alt="..."
                    style="width: 100%; height: 70px">
                </div>
                <ng-template #other_content4><img src='{{item.image}}' class="" alt="..."
                    style="width: 100%;  height: 70px">
                </ng-template>
              </div>
            </div>
            <hr>
          </ng-template>
        </div>
        <div>
          <h3 style="text-align: center">total = {{this.api.sum}}</h3>
        </div>
      </div>
    </div>
    <!----------------------------------------------shipping form---------------------------------->
    <div class="offset-1 col-5 finishBox">
      <div class="col-12 mt-4">
        <h3 style="text-align: center">פרטי משלוח</h3>
      </div>
      <form class="offset-1 col-10">
        <div style="text-align: right" class="form-group ">
          <label style="text-align: left" for="exampleInputEmail1">: עיר</label>
          <input value="" name="citychoose" id="srch3" class="form-control col-12" placeholder="Choose City"
            list="datalist3" [(ngModel)]="Info2.city" name="city">
          <datalist id="datalist3">
            <select>
              <option>Nharia</option>
              <option>Ako</option>
              <option>Haifa</option>
              <option>Natanya</option>
              <option>Hertzlea</option>
              <option>Tel-Aviv</option>
              <option>Reshon-Letzion</option>
              <option>Baer-Sheva</option>
              <option>Ashkelon</option>
              <option>Aelat</option>
            </select>
          </datalist>
        </div>
        <div style="text-align: right" class="form-group">
          <label for="exampleInputPassword1">: כביש</label>
          <input type="text" class="form-control col-12" id="exampleInputPassword1" placeholder="Enter Street"
            [(ngModel)]="Info2.street" name="street">
        </div>
        <div style="text-align: right" class="form-group">
          <label style="text-align: right" for="exampleInputEmail1">: תאריך משלוח</label>
          <input type="date" class="form-control col-12" id="ShippingCheck" aria-describedby="emailHelp"
            placeholder="Sipping Date" [(ngModel)]="Info2.shipping_date" name="name" min="10-14-2019">
        </div>
        <div style="text-align: right" class="form-group">
          <label style="text-align: right" for="exampleInputPassword1"> : אמצעי תשלום</label>
          <input type="number" class="form-control col-12" id="exampleInputPassword1" placeholder="Enter Cradit Card"
            [(ngModel)]="Info2.payment" name="lastname">
        </div>
        <button type="submit" class="btn btn-primary offset-3 col-6" (click)="FinishOrder()" data-toggle="modal"
          data-target="#exampleModal4">סיים הזמנה</button>
      </form>
    </div>
  </div>
</div>
