<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal2">הוסף
  לעגלה</button>

<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">בחר כמות</h5>
        <h5 class="modal-title" id="exampleModalLabel">{{product.name}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="number" class="form-control mr-sm-2" style="width: 300px;" placeholder="הזמן מספר "
          [(ngModel)]="quantity" name="kamot">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">בטל</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="console(this)">אישור</button>
      </div>
    </div>
  </div>
</div>
