<div class="productcard mycard3 ">
  <app-modal [product]="product"></app-modal>
  <!--go to modal with icon-->

  <div class="col-12" style="height: 480px;">
    <app-modalimage [product]="product"></app-modalimage>
    <!--go to modal with image icon-->

    <div class="card-body" style="text-align: center;">
      <h5 class="card-title">{{product.name}}</h5>
      <!-- <h4 class="card-title">{{product.description}}</h4> -->
      <h3 class="card-title">₪ מחיר : {{product.new_price}} </h3>
    </div>
  </div>

  <!--------------------------------------- Modal-2 for image change by admin ---------->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Insert image new URL :</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="message-text" [(ngModel)]="Changes.newURL" name="imageURL"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="NoChanges()">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="UpdateImage()">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>
